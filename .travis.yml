language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix:
    - JULIAVERSION="juliareleases"
    - JULIAVERSION="julianightlies"
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - sudo apt-get install build-essential python-dev python-setuptools python-numpy python-scipy
  - sudo pip install scikit-learn
script:
  - julia -e 'Pkg.init()'
  - julia -e 'Pkg.clone("MelGeneralizedCepstrums"); Pkg.clone("SynthesisFilters"); '
  - julia -e 'Pkg.clone(pwd()); Pkg.test("VoiceConversion")'
